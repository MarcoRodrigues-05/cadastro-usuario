spring.application.name=cadastro-usuario

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Corrigidas as propriedades do datasource (antes havia typos)
spring.datasource.url=jdbc:h2:mem:usuario
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Faz o Hibernate criar/atualizar as tabelas automaticamente em memória (útil para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
